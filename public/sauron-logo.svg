<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Eye Design -->
  <g transform="translate(40, 40)">
    <!-- Outer eye shape -->
    <ellipse cx="0" cy="0" rx="35" ry="22" fill="none" stroke="#1e4d7b" stroke-width="3.5"/>
    
    <!-- Inner eye detail -->
    <ellipse cx="0" cy="0" rx="27" ry="16" fill="none" stroke="#1e4d7b" stroke-width="2.5"/>
    
    <!-- Iris/pupil area with map of Brazil -->
    <circle cx="0" cy="0" r="12" fill="#1e4d7b"/>
    
    <!-- Simplified Brazil map shape inside -->
    <path d="M -4,-6 L -2,-8 L 2,-8 L 5,-6 L 6,-2 L 5,4 L 2,6 L -3,6 L -5,3 L -5,-2 Z" 
          fill="#ffffff" opacity="0.9"/>
    
    <!-- Eye detail lines -->
    <path d="M -35,0 L -27,-8" stroke="#1e4d7b" stroke-width="2" fill="none"/>
    <path d="M -35,0 L -27,8" stroke="#1e4d7b" stroke-width="2" fill="none"/>
    <path d="M 35,0 L 27,-8" stroke="#1e4d7b" stroke-width="2" fill="none"/>
    <path d="M 35,0 L 27,8" stroke="#1e4d7b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- SAURON Text -->
  <text x="95" y="55" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#1e4d7b" letter-spacing="2">SAURON</text>
</svg>
